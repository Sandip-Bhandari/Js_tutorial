<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function factorial(number) {
        let x = number,
          output = 1;
        while (x > 0) {
          output = output * x;
          x--;
        }
        return output;
      }

      function calculate() {
        let usrInput = document.getElementById("number").value; //getting the value
        let output = factorial(usrInput);
        let outputElement = document.getElementById("output");
        outputElement.value = output; // setting the value
      }
    </script>
  </head>
  <body>
    <label for="number">Enter your Number:</label>
    <input type="text" id="number" />
    <button id="submit" onclick="calculate()">click</button>
    <br />
    <br />
    <label for="number"> Your factorial:</label>
    <input type="text" id="output" />
  </body>
</html>
