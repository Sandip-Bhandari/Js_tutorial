<!-- Problem - 
     Write a function that two numbers x and y and calculate x^y. -->

<html>
  <head>
    <title>Javascript</title>
  </head>
  <script>
    function power(base, exponent) {
      // input(3,4)
      let counter = exponent, // 4
        output = 1;
      while (counter > 0) {
        output = output * base; // 3(1) 9(2) 27(3) 81(4)
        counter--; // 3(1) 2(2) 1(3) 0(4)
      }
      return output;
    }

    function calculate() {
      let base = document.getElementById("base").value; //getting the value
      let exponent = document.getElementById("exponent").value;
      let output = power(base, exponent);
      let outputElement = document.getElementById("output"); // setting the value
      outputElement.value = output;
    }
  </script>
  <body>
    <label for="number">Base:</label>
    <input type="text" id="base" />
    <label for="number">Exponent:</label>
    <input type="text" id="exponent" />
    <button id="submit" onclick="calculate()">Power</button>
    <br />
    <br />
    <label for="number"> Your power is:</label>
    <input type="text" id="output" />
  </body>
</html>
